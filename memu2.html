<!DOCTYPE html>
<html>
<head>
  <title>웹 표준 페이지</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<style>
    /* Reset 기본 스타일 */
body, ul {
  margin: 0;
  padding: 0;
}

/* 네비게이션 스타일 */
header nav {
  background-color: orange;
  color: #f2f2f2;
  padding: 20px;
}

header nav ul {
  list-style: none;
  text-align: center;
}

header nav ul li {
  display: inline-block;
  margin: 0 10px;
}

header nav ul li a {
  color: blue;
  text-decoration: none;
}

/* 메인 영역 스타일 */
main {
  display: flex;
}

section {
  flex: 3;
  padding: 20px;
}

h1, h2, h3 {
  margin-bottom: 10px;
}

article {
  margin-bottom: 20px;
}

aside {
  flex: 1;
  background-color: purple
  padding: 20px;
}

/* 푸터 스타일 */
footer {
  background-color: hotpink;
  color: purple;
  text-align: center;
  padding: 10px;
}

}
</style>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">홈</a></li>
        <li><a href="#">메뉴1</a></li>
        <li><a href="#">메뉴2</a></li>
        <li><a href="#">메뉴3</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section>
      <h1>섹션 1</h1>
      <article>
        <h2>기사 1</h2>
        <p>기사 1의 내용입니다.</p>
      </article>
      <article>
        <h2>기사 2</h2>
        <p>기사 2의 내용입니다.</p>
      </article>
    </section>
    
    <aside>
      <h3>사이드바</h3>
      <ul>
        <li>사이드바 항목 1</li>
        <li>사이드바 항목 2</li>
        <li>사이드바 항목 3</li>
      </ul>
    </aside>
  </main>
  
  <footer>
    <p>© 2023 웹 표준 페이지. All rights reserved.</p>
  </footer>

</body>
</html>
